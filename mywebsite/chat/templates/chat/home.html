{% extends 'base.html' %}

{% block content %}
    <h2>Bienvenidos a live chat</h2>
    <h4>Elige alguna de nuestras Salas de Chat</h4>
    
    {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{ error_message }}</strong> Comuniquese con el administrador
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
    {% endif %}

    {% for room in rooms %}
        <a class="btn btn-success" href="{% url 'room' room.id %}">{{ room.name }}</a>
    {% endfor %}
{% endblock %}
